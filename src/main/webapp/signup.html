<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Birla Gated Community - Signup</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;background:linear-gradient(180deg,#eef2ff 0%,#ffffff 100%);color:#0f172a;line-height:1.4;min-height:100vh;display:flex;align-items:center;justify-content:center}

    .card{background:#fff;padding:32px;border-radius:14px;box-shadow:0 18px 50px rgba(2,6,23,0.08);width:380px;border:1px solid rgba(2,6,23,0.04)}
    .card h2{text-align:center;font-size:22px;margin-bottom:6px}
    .card p{text-align:center;font-size:13px;color:#6b7280;margin-bottom:18px}

    label{display:block;font-size:13px;color:#374151;margin-bottom:6px;margin-top:10px}
    input[type="text"],input[type="email"],input[type="password"],input[type="number"]{width:100%;padding:12px;border-radius:10px;border:1px solid #e6eef8;background:#fbfdff;font-size:14px}

    .btn{display:inline-block;width:100%;padding:12px;border-radius:10px;border:none;font-weight:700;cursor:pointer;font-size:15px;margin-top:18px}
    .btn-primary{background:linear-gradient(90deg,#0ea5a4,#06b6d4);color:white}

    .small{text-align:center;margin-top:14px;font-size:13px;color:#6b7280}
    .link{color:#0ea5a4;text-decoration:none;font-weight:700}

    @media (max-width:480px){.card{width:90%;padding:24px}}
  </style>
</head>
<body>
  <div class="card">
    <h2>Resident Signup</h2>
    <p>Create your account to access the Birla Gated Community portal.</p>

    <form action="usersignup" method="post">

      <label for="email">Email</label>
      <input type="email" name="email" placeholder="you@domain.com" required>

      <label for="password">Password</label>
      <input type="password" name="password" placeholder="Create password" required>

      <label for="confirm">Confirm Password</label>
      <input type="password" id="confirm" placeholder="Re-enter password" required>

      <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>

    <div class="small">Already have an account? <a href="index.html" class="link">Login here</a></div>
  </div>
</body>
</html>
